<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>ToDo App</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    </head>
    <body>

        <section class="section">
            <div class="container">
        
                <div class="block">
                    <h2 class="title is-5">Task List</h2>

                    <div class="field has-addons pb-4">
                        <p class="control">
                          <button class="button" data-filter="all">Show all</button>
                        </p>
                        <p class="control">
                          <button class="button" data-filter="incomplete">Show incomplete</button>
                        </p>
                        <p class="control">
                          <button class="button" data-filter="complete">Show complete</button>
                        </p>
                    </div>
                      

                    <table class="table is-fullwidth">
                        <thead>
                            <tr>
                                <th>Task</th>
                                <th>
                                    <button class="button is-outlined" data-sort="difficulty">Difficulty</button>
                                </th>
                                <th>
                                    <button class="button is-outlined" data-sort="time">Time</button>
                                </th>
                                <th>Completed</th>
                            </tr>
                        </thead>
                        <tfoot>
                            <tr>
                                <th>Task</th>
                                <th>Difficulty</th>
                                <th>Time</th>
                                <th>Completed</th>
                            </tr>
                        </tfoot>
                        <tbody>
 
                            <tr>
                                <td>
                                    'Learn JavaScript'
                                </td>
                                <td>
                                    7
                                </td>
                                <td>
                                    50
                                </td>
                                <td>
                                    <span class="tag is-danger">NO</span>
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    'Clean house'
                                </td>
                                <td>
                                    4
                                </td>
                                <td>
                                    3
                                </td>
                                <td>
                                    <span class="tag is-success">YES</span>
                                </td>
                            </tr>

                        </tbody>
                    </table>

                </div>

            </div>
        </section>

        <section>
            <div class="container">
                <div class="block">
                    <h2 class="title is-5">Add new Task</h2>

                    <form name="add-task">

                        <div class="field">
                            <label class="label" for="field-description">Description</label>
                            <div class="control">
                                <input class="input" type="text" placeholder="Description Text" id="field-description" name="description">
                            </div>
                        </div>

                        <div class="field">
                            <label class="label" for="field-difficulty">Difficulty</label>
                            <div class="control">
                                <input class="input" type="number" id="field-difficulty" name="difficulty">
                            </div>
                        </div>

                        <div class="field">
                            <label class="label" for="field-time">Expected duration (hours)</label>
                            <div class="control">
                                <input class="input" type="number" id="field-time" name="time">
                            </div>
                        </div>

                        <div class="field">
                            <div class="control">
                                <button class="button is-link" type="submit">Save task</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </section>
  
        <script src="data.js"></script>
        <script src="index.js"></script>
    </body>
</html>
